<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Wir Chat</title>


    <link rel="icon" href="images/page_icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="images/page_icon.png" type="image/x-icon" />

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="js/app.js"></script>

</head>
<!--onload="getRandomPicSrc()"-->
<body ng-app="wirchat" ng-cloak>
    <div class="main">
        <div class="panel">
            <div class="header">
                <div class="avatar">
                    <img class="img" src="images/logo.png" />
                </div>
                <div class="info">
                    <h3 class="nickname">
                        <input id="username" type="text" name="name" value="WEB Techno" />
                    </h3>
                </div>
            </div>

            <!--ng-app="wirchat" ng-controller="addRoomCtrl"-->
            <div class="search_bar" ng-controller="roomCtrl">
                <i class="web_wechat_search"></i>
                <input class="frm_search" type="text" placeholder="search" oninput="onInput(event)" onpropertychange="onPropChanged(event)">

                <button id="add_room" class="add_room_button" ng-click="showPrompt($event)">
                    <!--<i class="web_wechat_add"></i>-->
                    +
                </button>

                <div class="recommendation">
                    <div class="contacts">

                    </div>
                </div>
            </div>

            <div ng-controller="tabCtrl">
            <div class="tab">
                <div class="tab_item">
                    <a href ng-click="tabChange('#room_list')">
                        <i ng-class="{'web_wechat_tab_chat_hl':tabSelected=='#room_list'}" class="web_wechat_tab_chat"></i>
                    </a>
                </div>
                <div class="tab_item">
                    <a href ng-click="tabChange('#user_list')">
                        <i ng-class="{'web_wechat_tab_friends_hl':tabSelected=='#user_list'}" class="web_wechat_tab_friends"></i>
                    </a>
                </div>
            </div>
            <!-- room-list  -->
            <div id="room_list" ng-show="tabSelected=='#room_list'" class="room_list" ng-controller="roomCtrl">

                <div class="chat_item" ng-repeat="room in rooms" id="{{room}}" onclick="enterRoom(id)">
                    <div class="avatar">
                        <img class="img" src="images/logo.png" />
                    </div>
                    <div class="info">
                        <h3 class="nickname">
                            <span class="nickname_text">{{ room.name }}</span>
                        </h3>
                    </div>
                </div>
            </div>

            <!-- user-list -->
            <div id="user_list" ng-show="tabSelected=='#user_list'" class="room_list">
                
            </div>

            </div>

        </div>

        <div class="box">
            <div id="box_content">
            <div class="box_hd">
                <div class="title_wrap" id="box_title">
                    <span class="title_name">Room1</span>
                </div>
            </div>

            <div class="box_bd">
                <div class="message_box">

                </div>
            </div>

            <div class="box_ft">
                <div>
                    <textarea id="chat_text" name="chat_text" class="flex"></textarea>
                </div>
                <div class="action">
                    <button class="btn_send" onclick="sendMessage()">Send</button>
                </div>
            </div>
            </div>

        </div>
        <!-- </div> -->

    </div>

</body>

</html>
